<p *ngIf="company.conventionSignedUrl">
    Vous trouverez ci-dessous la convention et le devis relatifs à notre partenariat.
    <app-files [files]="files"></app-files>
</p>

<ng-container *ngIf="!company.conventionSignedUrl">
    <p>
        Vous pouvez transférer ci-dessous la convention signée:
    </p>
    <div class="inline-bloc" *ngIf="!company.conventionSignedUrl">
        <app-upload (uploadFile)="uploadConvention($event)" [isEnable]="" accept=".pdf" label="Convention (*.pdf)"></app-upload>
    </div>
</ng-container>
