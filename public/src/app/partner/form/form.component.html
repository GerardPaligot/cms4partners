<mat-card *ngIf="submitted">
    <p>
        Nous avons bien pris en compte votre souhait de devenir partenaire du Devfest Lille 2021 et nous vous en remercions.
    </p>
    <p>
        Etant donné la forte affluence des demandes de partenariat, nous reviendrons vers vous par email dans une dizaine de jours maximum
        pour vous valider la réservation de votre pack.
    </p>
</mat-card>
<app-form (submitEvent)="createPartner($event)"></app-form>
